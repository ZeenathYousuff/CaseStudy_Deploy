<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<style type="text/css">
    .cardDetail{
        border-width: thin;
        border-color: #A4A4A4;
        background-color: #fff;
        border-style: solid;
        border-radius: 5px;
        padding-left: 15px;
    }
</style>
<script>
    function validate(){
        alert("Hiii");
        var nameRegex = /^[a-zA-Z][A-Za-z0-9]*$/;
        var validusername = document.getElementById("username").value.match(nameRegex);
        alert(validusername);
        if(validUsername == null){
            alert("Your username is not valid. Only characters A-Z, a-z and '-' are  acceptable.");
            document.getElementById("username").focus();
            return false;
        }
    }
</script>
<div class="container">
    <p class="h2">Registration Page:</p>

    <div class="form-row">
        <div class="col-md-8">
            <form id="registerForm" method="POST" onsubmit="validate();return false;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" pattern="[a-zA-Z][a-zA-Z ]+" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" pattern="[a-zA-Z][a-zA-Z ]+" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="address1">Address</label>
                            <input type="text" class="form-control" id="address1" name="address1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" pattern="[+][0-9]{2}-[0-9]{10}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Date of birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" placeholder="DD-MM-YYYY" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="text" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>
                <div class="row md-form">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <div class="btn btn-cyan btn-lg float-left">
                                <input type="file" multiple>
                            </div>
                         </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                    </div>
                    <div class="col-md-6">
                        <input type="button" class="btn btn-primary btn-block" onclick="this.form.reset();" value="Reset">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
