<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head>
            <title>BSAssignment2</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=divice-width,initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel = "stylesheet" type = "text/css" href = "CSS/Custom.css">
        </head>
<body>
<div class="container">
    <p class="h4 text-center">Registration</p>

    <div class="form-row">
        <div class="col-md-8">
            <form action="#">



                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email(Optional)</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="address1">Address</label>
                            <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 main Str">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="address2">Address2(Optional)</label>
                            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <div class="dropdown">

                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose...
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">INDIA</a></li>
                                    <li><a href="#">US</a></li>
                                    <li><a href="#">CHINA</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="state">State</label>
                            <div class="dropdown">

                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose...
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">KARNATAKA</a></li>
                                    <li><a href="#">KERALA</a></li>
                                    <li><a href="#">TN</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <div class="form-group">
                            <label for="zip">ZIP</label>
                            <input type="text" class="form-control" id="zip" name="zip">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>

        </div>



    </div>
</div>

</body>
</html>
